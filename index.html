<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="snake.css">
        <script src="snake.js" defer></script>
    </head>

        <h1>Snake Game</h1>
